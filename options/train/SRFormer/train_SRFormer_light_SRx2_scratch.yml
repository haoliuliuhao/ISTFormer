# general settings
name: train_ISTFormer_SRx2_scratch
model_type: SRModel

scale: 2
num_gpu: 3   # 4
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: DF2K
    type: PairedImageDataset
    dataroot_gt: datasets/Flickr2K/Flickr2K_HR
    dataroot_lq: datasets/Flickr2K/Flickr2K_LR_bicubic/X2
    filename_tmpl: '{}'
    io_backend:
      type: disk
    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 8   # 16
    dataset_enlarge_ratio: 1
    prefetch_mode: ~


  val_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set5_HR/x2
    dataroot_lq: ./datasets/Set5_LR/x2
    io_backend:
      type: disk

# network structures
network_g:
  type: SRFormer
  upscale: 2
  in_chans: 3
  img_size: 64
  window_size: 16    # 16
  img_range: 1.
  depths: [6, 6, 6, 6]
  # depths: [6, 6, 6, 6]
  embed_dim: 60
  num_heads: [6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffledirect'
  resi_connection: '1conv'


print_network: false
# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [250000, 400000, 450000, 475000]
    gamma: 0.5

  total_iter: 1500000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

